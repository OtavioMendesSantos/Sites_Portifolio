<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>
<body>
    <main>
        <section id="formularioCadastro">
            <div id="titulo">
                <div id="cadastro">
                    <h1>Cadastro</h1>
                </div>
                <div id="login">
                    <h1>Login</h1>
                </div>
            </div>
            <form action="">
                <label for="">Nome:</label><input type="text"><br>

                <label for="">Sobrenome:</label><input type="text"><br>

                <label for="">Data de Nascimento:</label><input type="date"><br>

                <label for="">Telefone:</label><input type="tel"><br>

                <label for="">Cep:</label><input type="number"><br>
                <label for="">UF:</label><input type="text"><br>
                <label for="">Endereço:</label><input type="text"><br>
                <label for="">Bairro:</label><input type="text"><br>
                <label for="">Cidade:</label><input type="text"><br>
                <label for="">Número:</label><input type="text"><br>
                <label for="">Email:</label><input type="text"><br>
                <label for="">Senha:</label><input type="text"><br>
                <label for="">Confirme sua senha:</label><input type="text"><br>

                <div id="enviar"><button type="submit">Enviar</button></div>
            </form>
        </section>
        <!-- 
            Teremos duas partes, uma de login e uma de cadastro, vou aprender pelo code pen como as pessoas fazem e vou replicar aqui no meu site
         -->
    </main>
</body>
</html>
