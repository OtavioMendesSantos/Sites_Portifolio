<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Financeira</title>
    <link rel="shortcut icon" href="assets/svgs/calculator.svg" type="image/x-icon">
    <link rel="stylesheet" href="assets/styles/normalize.css">
    <link rel="stylesheet" href="assets/styles/main.css">

<body>
    <header class="header">
        <img src="assets/svgs/cash-icon.svg" alt="Cash Icon">
        <h1>Calculadora Financeira</h1>
    </header>
    
    <main>
        <section class="calc-container">
            <h2 class="calc-title">Juros Compostos</h2>
            <form action="" class="calc-form">
                <div class="form-item">
                    <label for="capital-inicial">Capital Inicial:</label>
                    <input type="number" min="0" placeholder="R$00.00" name="capital-inicial" id="capital-inicial">
                </div>
                
                <div class="form-item calc-juros">
                    <label for="taxa-juros">Taxa de Juros:</label>
                    <div class="juros-inputs">
                        <input type="number" min="0" placeholder="0.00" name="taxa-juros" id="taxa-juros">
                        <select name="taxa-juros" id="taxa-juros">
                            <option value="mes">% Mensal</option>
                            <option value="ano">% Anual</option>
                        </select>
                    </div>
                </div>

                <div class="form-item calc-periodos">
                    <p>
                        <label for="periodo">Número de Períodos:</label>
                        <img src="assets/svgs/help-outline.svg" alt="">
                    </p>
                    <div class="periodos-inputs">
                        <div class="periodo-input">
                            <input type="number" min="0" placeholder="0" name="periodo" id="periodo">
                            <p class="tipo-taxa-juros">Meses</p>
                        </div>
                        <button type="button">+</button>
                        <button type="button">-</button>
                    </div>
                </div>

                <button class="calc-button">CALCULAR</button>
            </form>
