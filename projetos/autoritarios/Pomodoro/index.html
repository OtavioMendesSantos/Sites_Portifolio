<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>

    <link rel="stylesheet" href="assets/styles/reset.css">
    <link rel="stylesheet" href="assets/styles/main.css">
    <link rel="stylesheet" href="assets/styles/apple.css">

    <link rel="shortcut icon" href="assets/img/Apple.png" type="image/x-icon">
</head>
<body>
    <div id="show-settings"></div>
    <nav class="settings">
        <ul>
            <li class="menu-item">
                <img src="assets/svg/animation.svg" alt="Animação" title="Animação">

                <label class="switch">
                    <input type="checkbox" id="checkbox-animation" checked>
                    <span class="slider"></span>
                </label>

                <label for="checkbox-animation" class="label-text">Animações</label>
            </li>
            
            <li class="menu-item">
                <img src="assets/svg/music_player.svg" alt="Som" title="Som">

                <label class="switch">
                    <input type="checkbox" id="checkbox-sound" disabled>
                    <span class="slider"></span>
                </label>

                <label for="checkbox-sound" class="label-text">Som</label>
            </li>

            <li class="menu-item">
                <img src="assets/svg/timer.svg" alt="Temporizador" title="Temporizador">

                <div class="container-input-number">
                    <button class="decrement">-</button>
                    <input type="number" id="pomodoro-timer" min="0" value="25">
                    <button class="increase">+</button>
                </div>
                
                <label for="pomodoro-timer" class="label-text">Pomodoro Padrão</label>
            </li>

            <li class="menu-item">
                <img src="assets/svg/rest.svg" alt="Descanso" title="Descanso">

                <div class="container-input-number">
                    <button class="decrement">-</button>
                    <input type="number" id="rest-timer" min="0" value="5">
                    <button class="increase">+</button>
                </div>

                <label for="rest-timer" class="label-text">Denscanso Padrão</label>
            </li>
           
            <li class="menu-item">
                <img src="assets/svg/cycles.svg" alt="Ciclos" title="Ciclos">

                <div class="container-input-number">
                    <button class="decrement" disabled>-</button>
                    <input type="number" id="number-cycle" disabled min="0" value="1">
                    <button class="increase" disabled>+</button>
                </div>

                <label for="number-cycle" class="label-text">Pomodoro(s)</label>
            </li>

            <!-- Futuramente vou adicionar músicas e sons ao site

            <li class="menu-item">
               <iframe width="560" height="315" src="https://www.youtube.com/embed/jfKfPfyJRdk?si=jgzvAZKucWygxm7C" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" id="lofi-girl"></iframe> 
            </li> 

            -->
        </ul>
    </nav>

    <h1>Pomodoro</h1>

    <div class="full-apple">
        <div id="apple-css"></div>
        <div id="apple-stalk"></div>
        <div class="stalk-sheets" id="stalk-sheet-1"></div>
        <div class="stalk-sheets" id="stalk-sheet-2"></div>
        <div class="apple-glow"></div>
    </div>

    <section class="timer-container">
        <h2>Tempo Restante</h1>
        <p id="timer">00:00</p>
    </section>

    <div class="buttons">
        <button class="set-timer" onclick="initTimer(1)">Pomodoro</button>
        <button class="set-timer" onclick="initTimer(2)">Descanso Curto</button>
        <button class="set-timer" onclick="initTimer(3)">Descanso Longo</button>
    </div>

    <section class="container-notes">
        <h2>Lista de Atividades</h2>
        <ul class="user-notes">
            
            <li id="add-item-note">
                <button class="button-note add-note" id="buttonNewNote">+</button>
                <input type="text" placeholder="Insira sua atividade..." autocomplete="off" class="input-note" id="inputNewNote">
            </li>
        </ul>
        <div id="container-remove-all">

            <button class="remove-all-notes" onclick="deleteAllNotes()"><img src="assets/svg/trash.svg" alt="Lixeira Excluir Notas"></button>

            <!-- <button class="remove-all-notes" onclick="deleteAllNotes()">Remover Notas</button> -->
        </div>
    </section>

    <footer>
        <a href="https://github.com/OtavioMendesSantos" target="_blank">Desenvolvido por @OtávioMendesSantos</a>
    </footer>

    <script src="assets/scripts/engine.js"></script>
</body>
</html>
