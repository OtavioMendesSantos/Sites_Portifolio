<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>

    <link rel="stylesheet" href="assets/styles/reset.css">
    <link rel="stylesheet" href="assets/styles/main.css">
    <link rel="stylesheet" href="assets/styles/apple.css">

</head>
<body>

    <nav id="settings">
        <ul>
            <li class="menu-item">
                <img src="assets/svg/animation.svg" alt="Animação" title="Animação">
                <label for="checkbox-animation">Animações</label>
                <input type="checkbox" id="checkbox-animation">
            </li>
            
            <li class="menu-item">
                <img src="assets/svg/music_player.svg" alt="Som" title="Som">
                <label for="checkbox-sound">Som</label>
                <input type="checkbox" id="checkbox-sound">
            </li>

            <li class="menu-item">
                <img src="assets/svg/timer.svg" alt="Temporizador" title="Temporizador">
                <label for="number-timer">Temporizador Padrão</label>
                <input type="number" id="number-timer" placeholder="25 minutos">
            </li>

            <li class="menu-item">
                <img src="assets/svg/rest.svg" alt="Descanso" title="Descanso">
                <label for="rest-timer">Denscanso Padrão</label>
                <input type="number" id="rest-timer" placeholder="5 minutos">
            </li>
           
            <li class="menu-item">
                <img src="assets/svg/cycles.svg" alt="Ciclos" title="Clicos">
                <label for="number-cycle">Ciclos - 25 5 25</label>
                <input type="number" id="number-cycle" placeholder="1 ciclo">
            </li>

            <!-- <li class="menu-item">
               <iframe width="560" height="315" src="https://www.youtube.com/embed/jfKfPfyJRdk?si=jgzvAZKucWygxm7C" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" id="lofi-girl"></iframe> 
            </li> -->
        </ul>
    </nav>

    <h1>Pomodoro</h1>

    <div class="full-apple">
        <div id="apple-css"></div>
        <div id="apple-stalk"></div>
        <div class="stalk-sheets" id="stalk-sheet-1"></div>
        <div class="stalk-sheets" id="stalk-sheet-2"></div>
        <div class="apple-glow"></div>
    </div>

    <section class="timer-container">
        <h2>Tempo Restante</h1>
        <p id="timer">00:00</p>
    </section>

    <div class="buttons">
        <button class="set-timer" onclick="initTimer(25)">25 Minutos</button>
        <button class="set-timer" onclick="initTimer(5)">5 Minutos</button>
    </div>

    <footer>
        <a href="https://github.com/OtavioMendesSantos" target="_blank">Desenvolvido por @OtávioMendesSantos</a>
    </footer>
    <script src="assets/scripts/engine.js"></script>
</body>
</html>
